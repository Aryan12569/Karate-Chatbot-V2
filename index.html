<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KarateBot Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
body { background-color: #f9f9f9; }
.card { transition: 0.2s; }
.card:hover { transform: translateY(-4px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
</style>
</head>
<body class="font-sans text-gray-800">

<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 bg-gray-800 bg-opacity-70 flex items-center justify-center z-50">
  <div class="bg-white p-8 rounded-lg w-96 text-center">
    <i data-feather="shield" class="mx-auto text-primary mb-4"></i>
    <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
    <input id="password" type="password" placeholder="Enter password"
           class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-red-700">
    <button id="loginBtn"
            class="mt-4 w-full bg-red-800 text-white p-2 rounded-lg hover:bg-red-700">
      Login
    </button>
  </div>
</div>

<!-- Main Dashboard -->
<div id="dashboard" class="hidden p-6 space-y-6">
  <header class="flex justify-between items-center">
    <h1 class="text-2xl font-bold">ðŸ¥‹ KarateBot Admin</h1>
    <button id="logoutBtn" class="text-red-700 font-semibold">Logout</button>
  </header>

  <section class="grid md:grid-cols-3 gap-4">
    <div class="bg-white rounded-lg p-6 shadow card">
      <p class="text-gray-500">Total Leads</p>
      <h2 id="totalLeads" class="text-3xl font-bold">0</h2>
    </div>
    <div class="bg-green-50 rounded-lg p-6 shadow card">
      <p class="text-gray-500">Register Now</p>
      <h2 id="registerNowCount" class="text-3xl font-bold">0</h2>
    </div>
    <div class="bg-yellow-50 rounded-lg p-6 shadow card">
      <p class="text-gray-500">Register Later</p>
      <h2 id="registerLaterCount" class="text-3xl font-bold">0</h2>
    </div>
  </section>

  <section>
    <h2 class="font-bold text-lg mb-2">ðŸ“‹ Leads List</h2>
    <div class="overflow-x-auto">
      <table class="w-full border-collapse bg-white shadow rounded-lg">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-3">Timestamp</th>
            <th class="p-3">Name</th>
            <th class="p-3">Contact</th>
            <th class="p-3">WhatsApp ID</th>
            <th class="p-3">Intent</th>
          </tr>
        </thead>
        <tbody id="leadsTable"></tbody>
      </table>
    </div>
  </section>

  <section class="bg-white p-6 rounded-lg shadow space-y-4">
    <h2 class="font-bold text-lg">ðŸ“¢ Broadcast Message</h2>
    <select id="segment" class="border p-2 rounded-lg w-full">
      <option value="All">All Leads</option>
      <option value="Register Now">Register Now</option>
      <option value="Register Later">Register Later</option>
    </select>
    <textarea id="message" rows="4"
      class="w-full border rounded-lg p-2"
      placeholder="Type your message..."></textarea>
    <button id="broadcastBtn"
            class="bg-yellow-400 text-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-yellow-500">
      Send Broadcast
    </button>
    <p id="statusMsg" class="text-green-700 font-semibold hidden">Message sent âœ…</p>
  </section>
</div>

<script>
const DASHBOARD_PASS = "admin123";
const BACKEND_URL = "https://karatebot.onrender.com"; // replace with your deployed Render URL

document.getElementById("loginBtn").addEventListener("click", () => {
  const entered = document.getElementById("password").value;
  if (entered === DASHBOARD_PASS) {
    document.getElementById("loginModal").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    loadLeads();
  } else {
    alert("Incorrect password");
  }
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  document.getElementById("loginModal").classList.remove("hidden");
  document.getElementById("dashboard").classList.add("hidden");
  document.getElementById("password").value = "";
});

async function loadLeads() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/leads`);
    const data = await res.json();

    const tbody = document.getElementById("leadsTable");
    tbody.innerHTML = "";

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="p-3 border">${row.timestamp}</td>
        <td class="p-3 border">${row.name}</td>
        <td class="p-3 border">${row.contact}</td>
        <td class="p-3 border">${row.wa_id}</td>
        <td class="p-3 border">${row.intent}</td>`;
      tbody.appendChild(tr);
    });

    const total = data.length;
    const nowCount = data.filter(r => r.intent === "Register Now").length;
    const laterCount = data.filter(r => r.intent === "Register Later").length;

    document.getElementById("totalLeads").textContent = total;
    document.getElementById("registerNowCount").textContent = nowCount;
    document.getElementById("registerLaterCount").textContent = laterCount;
  } catch (err) {
    console.error("Error fetching leads:", err);
  }
}

document.getElementById("broadcastBtn").addEventListener("click", async () => {
  const segment = document.getElementById("segment").value;
  const message = document.getElementById("message").value;
  if (!message.trim()) return alert("Please type a message!");

  try {
    await fetch(`${BACKEND_URL}/api/broadcast`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ segment, message })
    });
    document.getElementById("statusMsg").classList.remove("hidden");
    setTimeout(() => document.getElementById("statusMsg").classList.add("hidden"), 3000);
  } catch (err) {
    alert("Failed to send broadcast");
  }
});

feather.replace();
</script>
</body>
</html>
